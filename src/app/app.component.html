<style>
  .red {
    color: red;
  }
</style>

<ul>
  <li class="text" *ngFor="let post of posts | async">
    <button (click)="post.setRandomAuthor()">{{post.toString()}}</button>
    <button (click)="post.incrementCount()" [class.red]="post.highlighted">{{post.count}}</button>
  </li>
</ul>

<button (click)="addPost()">Add Post</button>
